<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./files/images/z.ico" type="image/x-icon">
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="//instant.page/5.1.0" type="module"
        integrity="sha384-by67kQnR+pyfy8yWP4kPO12fHKRLHZPfEsiSXR8u2IKcTdxD805MGUXBzVPnkLHw"></script>
    <!-- 控制台检查 -->
    <script src="./js/devtools.js"></script>
    <title>朱卿谊</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        svg:not(:root) {
            overflow: hidden;
        }

        .hans-container {
            position: fixed;
            bottom: 0px;
            width: 100%;
            height: 120px;
            z-index: 1;
        }

        .hans-parallax>use {
            animation: hans-wave-move 12s linear infinite
        }

        .hans-parallax>use:nth-child(1) {
            animation-delay: -2s
        }

        .hans-parallax>use:nth-child(2) {
            animation-delay: -2s;
            animation-duration: 5s
        }

        .hans-parallax>use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 3s
        }

        @keyframes hans-wave-move {
            0% {
                transform: translate(-90px, 0)
            }

            100% {
                transform: translate(85px, 0)
            }
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #323232 0%, #3F3F3F 40%, #1C1C1C 150%), linear-gradient(to top, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.25) 200%);
 background-blend-mode: multiply;
        }

        .container .container-box {
            position: absolute;
            height: 250px;
        }

        .container .container-box a {
            position: relative;
            display: inline-block;
            padding: 15px 20px;
            /* margin: 5px 0; */
            color: #03e9f4;
            text-decoration: none;
            transition: 0.5s;
            letter-spacing: 4px;
            cursor: pointer;
        }

        .container .container-box a:hover {
            /* background: #b11f79; */
            color: #050801;
            box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 200px #03e9f4,
        }

        .container .container-box a span {
            position: absolute;
            display: block;
        }

        .container-box a span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(92deg, transparent, #e98a0d);
            animation: animation1 1s linear infinite;
        }

        @keyframes animation1 {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        .container-box a span:nth-child(2) {
            top: 0;
            right: 0;
            height: 100%;
            width: 2px;
            background: linear-gradient(92deg, transparent, #0b7eca);
            animation: animation2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes animation2 {
            0% {
                top: -100%;
            }

            50%,
            100% {
                top: 100%;
            }
        }

        .container-box a span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(180deg, transparent, #f403e8);
            animation: animation3 1s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes animation3 {
            0% {
                right: -100%;
            }

            50%,
            100% {
                right: 100%;
            }
        }

        .container-box a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            height: 100%;
            width: 2px;
            background: linear-gradient(270deg, transparent, #64da15);
            animation: animation4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes animation4 {
            0% {
                bottom: -100%;
            }

            50%,
            100% {
                bottom: 100%;
            }
        }

        .container .container-box button {
            outline: none;
            width: 5rem;
            height: 2.5rem;
            border-radius: 5rem;
            color: #fff;
            background-color: rgba(226, 17, 34, 0.89);
            box-shadow: 0 0 25px rgba(13, 206, 87, 0.712);
            cursor: pointer;
            z-index: 1000;
            font-size: 1rem;
        }

        @media screen and (max-width:765px) {
            .container {
                width: 100%;
                height: 100vh;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container-box">
            <a>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                
                <button id="control">Click Me</button>
            </a>
        </div>
        <!-- 音乐 -->
        <audio controls="controls" style="opacity: 0;" id="music">
            <source src="./files/zhu.mp3" type="audio/mp3" />
            <source src="./files/zhu.ogg" type="audio/ogg" />
            Your browser does not support this audio format.
        </audio>
        <!-- 底部条纹 -->
        <!-- <svg class="hans-container" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none">
            <defs>
                <path id="hans-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
                </path>
            </defs>
            <g class="hans-parallax">
                <use xlink:href="#hans-wave" x="50" y="0" fill="rgba(224,233,239,.5)"></use>
                <use xlink:href="#hans-wave" x="50" y="3" fill="rgba(224,233,239,.5)"></use>
                <use xlink:href="#hans-wave" x="50" y="6" fill="rgba(224,233,239,.5)"></use>
            </g>
        </svg> -->
    </div>
    <script>
        $(function () {
            //音乐
            $('#control').click(function () {
                let music = document.querySelector('#music');
                if (music.paused) {
                    music.play();
                } else {
                    music.pause();
                }
            })
        })
    </script>
    <script type="module">
        // Check if it's open
        console.log('Is DevTools open:', window.devtools.isOpen);

        // Check it's orientation, `undefined` if not open
        console.log('DevTools orientation:', window.devtools.orientation);

        // Get notified when it's opened/closed or orientation changes
        window.addEventListener('devtoolschange', event => {
            console.log('Is DevTools open:', event.detail.isOpen);
            if (event.detail.isOpen) {
                window.location.href = 'https://jkgblog.com';
            }
            console.log('DevTools orientation:', event.detail.orientation);
        });
    </script>
</body>

</html>
