<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href='https://fonts.loli.net/css?family=Open+Sans' rel='stylesheet'> -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js"></script>
    <title>Login</title>
</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Login</h2>
                <form action="">
                    <div class="inputBx">
                        <input type="text" placeholder="Username" id="userName" >
                        <img src="./assets/images/user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="Password" id="password">
                        <img src="./assets/images/lock.png" alt="">
                    </div>
                    <label class="remeber"><input type="checkbox" id="rememberMe">Remeber me</label>
                    <div class="inputBx">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <p>Forget <a href="#">Password</a></p>
                <p>Need an <a href="./register.html">Account</a></p>
            </div>
        </div>
    </section>
    <script>
        //判断之前是否有设置cookie，如果有，则设置【记住我】选择框  
        if ($.cookie('absms_crm2_userName') != undefined) {
            $("#rememberMe").attr("checked", true);
        } else {
            $("#rememberMe").attr("checked", false);
        }

        //读取cookie  
        if ($('#rememberMe:checked').length > 0) {
            $('#userName').val($.cookie('absms_crm2_userName'));
            $('#password').val($.cookie('absms_crm2_password'));
        }

        //监听【记住我】事件  
        $("#rememberMe").click(function () {
            if ($('#rememberMe:checked').length > 0) {//设置cookie  
                $.cookie('absms_crm2_userName', $('#userName').val());
                $.cookie('absms_crm2_password', $('#password').val());
            } else {//清除cookie  
                $.removeCookie('absms_crm2_userName');
                $.removeCookie('absms_crm2_password');
            }
        });  
    </script>
</body>

</html>
