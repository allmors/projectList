<html lang="Zh-CN"><head>
	<meta charset="utf-8">
    <title>Contacte</title>
    <link rel="stylesheet" href="css/contact.css">
	<style>
		button{
			width: 120px;
			height: 30px;
			text-align: center;
			position: relative;
			left: 35%;
		}
	</style>
  </head>
  <body>
	<div id="wrap">
		<h1>CONTACTE ME</h1>
		<br><br><br>
		<div id="form-wrap">
			<form action="https://formspree.io/xgeoygon" method="post">
				<p>HELLO MYFRIENDS</p>
				<label for="email">Your Message:</label>
				<textarea name="message" id="message" value="Your Message"></textarea>
				
				<p>BEST,</p>
				<label for="name">Name:</label>
				<input type="text" name="name" value="" id="name">
				
				<label for="email">Email:</label>
				<input type="text" name="_replyto" value="" id="email">
				
				<!-- <input type="submit" name="submit" value="NOW, I SEND THANKS!"> -->
				<button type="submit" name="submit">SEND</button>
			</form>
		</div>
	</div>
</body>
</html>
