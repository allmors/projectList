            //立即支持事件
            $('#donate').click(function () {
                //状态审核
                const STATUS = $('#statusCheck').text().toString()
                if (STATUS == '审核中') {
                    $('.donate').toggleClass('hide')
                    Swal.fire({
                        icon: 'error',
                        title: '审核中~',
                        text: '感谢您的支持，该项目审核中!'
                    })
                }else{
                    $('.bd-body').toggleClass('hide')
                    $('.donate').toggleClass('show')
                }
            })

            $('.close').click(function () {
                $('.donate').toggleClass('show')
            })
