        <!-- 导航响应式控制 -->
        <script>
            $(document).ready(function () {
                $(".navbar-burger").click(function () {
                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    $(".navbar-burger").toggleClass("is-active");
                    $(".navbar-menu").toggleClass("is-active");

                });

                //监听事件，动态更改iframe的路径
                $('.leftBox a').on('click', function () {
                    var address = $(this).attr("data-src");
                    $("iframe").attr("src", address);  //+ "?time=" + new Date().getTime()
                    window.localStorage.setItem('jesmora', address)
                    console.log(address)
                })

                //父级刷新记住iframe的src ,刷新页面保持iframe的src
                window.onload = function () {
                    let x = localStorage.getItem('jesmora')
                    console.log(x)
                    if (x === "" || x === null) {
                        $('.slideBtn iframe').attr('src', './default.html')
                    } else {
                        $('.slideBtn iframe').attr('src', x)
                    }
                }

                //首页显示监听
                $('#home').on('click', function () {
                    // var address = './home.html';
                    $("iframe").attr("src", address);  //+ "?time=" + new Date().getTime()
                    document.cookie = address;
                    console.log('触发了')

                })

                //logo事件
                $('#index').click(function () {
                    localStorage.removeItem('jesmora')
                    $('.slideBtn iframe').attr('src', './default.html')
                })
            });
        </script>
